            <div class="details-title">
                景德镇市最强暴雨如期而至
            </div>
            <div class="details-content">
             <p>
                 预计：受今年第八号台风“玛莉亚”影响，11日白天
                 云系增多，晚上至12日白天，全市有一次阵雨或雷
                 阵雨天气过程，局部中到大雨，风力逐渐加大到4
                 ～5级。13日晴天多云，局部午后到傍晚有阵雨或雷
                 阵雨。14～19日受副热带高压控制，晴天多云，局
                 部午后到夜间有阵雨或雷阵雨。20日可能受热带系
                 统外围环流影响，多云，部分有阵雨或雷阵雨。旬
                 雨量: 10～40毫米;旬雨日: 3～4天;旬平均气温: 29
                 ～31℃;旬极端最高气温: 36～38℃.
             </p>
            </div>
        </div>
    </div>
